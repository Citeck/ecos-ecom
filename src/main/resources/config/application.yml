---
server:
  port: 8686 # указываем порт, на котором будет развернут микросервис

spring:
  config:
    use-legacy-processing: true
    on-not-found: ignore
  application:
    name: "ecom"
  banner:
    location: "classpath:ecos/banner.txt"
  cloud:
    bootstrap:
      enabled: true
    config:
      fail-fast: true
      uri: http://admin:${ecos.registry.password}@localhost:8761/config
      # name of the config server's property source (file.yml) that we want to use
      name: ${spring.application.name}
      label: master # toggle to switch to a different version of the configuration as stored in git
      # it can be set to any label, branch or commit of the configuration source Git repository
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 100

ecos:
  webapp:
    eapps:
      watcher:
        artifacts:
          enabled: true
    zookeeper:
      host: localhost
    rabbitmq:
      host: localhost
    registry:
      password: admin

mail:
  deal:
    subject:
      consult: "Получить консультацию"
      demo: "Заказать демонстрацию"
      community: "Скачивание Citeck ECOS Community"
      price: "Запрос стоимости"
    pattern:
      from: "(?m)(?<=От:).*$"
      company: "(?m)(?<=Компания:).*$"
      subject: "(?m)(?<=Тема:).*$"
      fio: "(?m)(?<=ФИО:).*$"
      phone: "(?m)(?<=Телефон:).*$"
      email: "(?m)(?<=E-mail:).*$"
      siteFrom: "(?m)(?<=Страница перехода -).*$"
      comment: "Комментарий:([\\s\\S\\n]+)Страница перехода"